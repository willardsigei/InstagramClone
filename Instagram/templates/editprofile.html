{%extends "base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row  p-5 mt-5">
        {%for image in images%}
        <!-- Empty div -->
        <div class="col-md-6">
            <img src=" {{image.image.url}}" class="img-fluid">
            <div class="panel panel-default">
                <div class="card p-3">

                    <form class="form" action="" method="post" novalidate>
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="row pl-5">
                            <button type="submit" class="btn btn-sm btn-outline-primary"
                                style="margin-top:14px; margin-left:-10px">Comment</button>
                        </div>


                    </form>

                </div>

            </div>
        </div>
        <div class="col-md-6">
            {%for comment in comments%}
            <p><strong class="text-secondary">{{comment.userr.user}}</strong>  {{comment.comment}}</p>
            {%endfor%}
        </div>
        {%endfor%}
    </div>
</div>

{% endblock %}
